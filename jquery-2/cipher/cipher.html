<html>

<head>
    <title>Vigenere Cipher Demo</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>


<body>
    <div id="encrypt">
        <h1>Encrypt</h1>
        <input id="enc-msg" name="message" placeholder="Encrypt a message">
        <input id="enc-key" name="keyword" placeholder="Shared key">
        <button id="enc-btn" value="submit">Encrypt</button>
    </div>

    <div id="Decrypt">
        <h1>Decrypt</h1>
        <input id="dec-msg" name="message" placeholder="Decrypt a message">
        <input id="dec-key" name="keyword" placeholder="Shared key">
        <button id="dec-btn" value="submit">Decrypt</button>
    </div>

    <script src="jquery.js"></script>
    <script src="cipher.js"></script>
</body>

</html>
